{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}

<header>
</header>

<!-- Main content goes here -->
<div class="container col-xxl-8 px-4 py-5">
    <div class="col-md-10 mx-auto col-lg-5">
        <form class="p-4 p-md-5 border rounded-3 bg-light" action="/resetpassword" method="POST">
            <div class="text-center">
                <h4>Change your password</h4>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" name="password" id="inputPassword5" placeholder="Password">
                <label for="password">New password</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" name="confirmpassword" id="inputPassword5" placeholder="Confirm Password">
                <label for="confirmpassword">Confirm new password</label>
            </div>
            <button class="w-100 btn btn btn-primary" type="submit">Change Password</button>
        </form>
      </div>
</div>
{% endblock %}
